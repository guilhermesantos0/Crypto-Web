<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67b1dc224c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1 class="title">Criptografar</h1>
            <h3 class="subtitle">Insira o texto</h1>
        </div>
        <div class="textarea">
            <textarea name="input" class="input" id="input" spellcheck="false"></textarea>
            <div class="output" id="output" style="display: none;"></div>
        </div>
        <ul class="buttonsarea">
            <li class="button back"><a href="/home">Voltar</a></li>
            <li class="button encrypt" id="encrypt">Criptografar</li>
            <li class="button copy" id="copy" style="display: none;">Copiar</li>
        </ul>
        <div class="notify-container">
            <div class="notify-area">
                <div class="notify" id="success"><i class="fa-regular fa-circle-check"></i> Texto copiado!</div>
                <div class="notify" id="error"><i class="fa-regular fa-circle-xmark"></i> Insira um texto!</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
