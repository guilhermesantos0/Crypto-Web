<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67b1dc224c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1 class="title">Criptografia</h1>
            <h3 class="subtitle">Selecione uma opção</h1>
        </div>
        <ul class="options">
            <li class="option"><a href="/encrypt">Criptografar</a></li>
            <li class="option"><a href="/decrypt">Decriptar</a></li>
            <li class="option" id="createkey"><a>Criar chave</a></li>
            <li class="option" id="backup"><a>Backup</a></li>
            <li class="option"><a href="/keys">Ver chaves</a></li>
        </ul>
        <div class="notify-container">
            <div class="notify-area">
                <div class="notify" id="success"><i class="fa-regular fa-circle-check"></i> Texto copiado!</div>
                <div class="notify" id="error"><i class="fa-regular fa-circle-xmark"></i> Insira um texto!</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
